version: "3.9"
services:
  api:
    container_name: "api"
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: ./.env
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 3002:3002
    volumes:
      - .:/app
      - .:/assets:${ASSETS_DIRECTORY}
      - .:/var/log:${LOG_DIRECTORY}
    depends_on:
      - db
      - cache
  db:
    container_name: "db"
    ports:
      - "54333:5432"
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
  cache:
    container_name: "redis"
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --loglevel warning --requirepass ${REDIS_PASSWORD}
volumes:
  app:

